# Production Configuration
# Database Configuration - MySQL for production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hotel_booking_db?useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:hotel_user}
spring.datasource.password=${DB_PASSWORD}

# H2 Console - DISABLED in production
spring.h2.console.enabled=false

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# JWT Configuration - MUST be overridden with environment variable
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Logging Configuration - Production
logging.level.root=WARN
logging.level.com.example.hotelbooking=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.name=logs/hotel-booking.log
logging.file.max-size=10MB
logging.file.max-history=30

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packagesToScan=com.example.hotelbooking.controller

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
